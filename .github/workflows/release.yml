name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag a publicar (ej: v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r QR/requirements.txt -r QR/requirements-dev.txt

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed -n "master-qr" "QR/main.py"

      - name: Build release ZIP
        shell: pwsh
        run: |
          $tag = "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}"
          $version = $tag -replace '^v',''
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\release.ps1 -Version $version

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: release/master-qr-*-win64.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
